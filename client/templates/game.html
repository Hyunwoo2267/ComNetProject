<body>

    <script>
        const socket = io();
        let isConnected = false;

        // ì†Œì¼“ ì—°ê²°
        socket.on('connect', function() {
            addLog('ì›¹ì†Œì¼“ ì—°ê²°ë¨', 'success');

            // ìë™ìœ¼ë¡œ ìƒíƒœ ì¡°íšŒ
            setTimeout(function() {
                socket.emit('get_status');

        // ì„œë²„ ì—°ê²° í•¨ìˆ˜
        function connectToServer() {
            const serverHost = document.getElementById('serverHost').value.trim();
            const serverPort = parseInt(document.getElementById('serverPort').value.trim());
            const playerId = document.getElementById('playerId').textContent || 'Player';

            if (!serverHost || !serverPort) {
                addLog('ì„œë²„ í˜¸ìŠ¤íŠ¸ì™€ í¬íŠ¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”', 'error');
                return;
            }

            addLog(`ì„œë²„ ì—°ê²° ì‹œë„: ${serverHost}:${serverPort}...`, 'info');
            document.getElementById('connectBtn').disabled = true;
            document.getElementById('connectBtn').textContent = 'ì—°ê²° ì¤‘...';

            socket.emit('game_connect', {
                player_id: playerId + '_' + Math.floor(Math.random() * 1000),
                server_host: serverHost,
                server_port: serverPort
            });
        }

        // ê²Œì„ ì„œë²„ ì—°ê²° ìƒíƒœ
        socket.on('connected', function(data) {
            if (data.success !== false) {
                isConnected = true;
                document.getElementById('connectedIndicator').classList.add('active');
                document.getElementById('connectionStatus').textContent = 'ì—°ê²°ë¨';
                document.getElementById('playerId').textContent = data.player_id;
                document.getElementById('myIp').textContent = data.ip;
                document.getElementById('score').textContent = data.score;
                document.getElementById('hp').textContent = data.hp;
                document.getElementById('round').textContent = data.round;

                updateHpBar(data.hp);
                enableButtons();
                addLog(`ê²Œì„ ì„œë²„ ì—°ê²°: ${data.player_id} (${data.ip})`, 'success');

                // ì—°ê²° ì„¹ì…˜ ìˆ¨ê¸°ê¸°
                document.getElementById('connectionSection').style.display = 'none';
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('connectBtn').textContent = 'ì—°ê²°';
            } else {
                addLog(`ì—°ê²° ì‹¤íŒ¨: ${data.error}`, 'error');
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('connectBtn').textContent = 'ì—°ê²°';
            }
        });

        // í”Œë ˆì´ì–´ ëª©ë¡ ì—…ë°ì´íŠ¸
        socket.on('player_list', function(data) {
            const tbody = document.getElementById('playersTableBody');
            tbody.innerHTML = '';

            data.players.forEach(function(player) {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${player.player_id}</td>
                    <td><strong>${player.ip}</strong></td>
                    <td>${player.score}</td>
                    <td>${player.hp}</td>
                `;
            });
        });

        // ì ìˆ˜ ì—…ë°ì´íŠ¸
        socket.on('score_update', function(data) {
            const playerId = document.getElementById('playerId').textContent;
            if (data.player_id === playerId) {
                document.getElementById('score').textContent = data.score;
                document.getElementById('hp').textContent = data.hp;
                updateHpBar(data.hp);

                if (data.correct) {
                    addLog(`âœ“ ì •ë‹µ! ${data.reason}`, 'success');
                } else {
                    addLog(`âœ— ì˜¤ë‹µ! ${data.reason}`, 'error');
                }
            }
        });

        // ê²Œì„ ìƒíƒœ ì—…ë°ì´íŠ¸
        socket.on('game_state', function(data) {
            const stateElement = document.getElementById('gameState');
            const roundElement = document.getElementById('round');

            stateElement.textContent = data.type;
            if (data.round_num) {
                roundElement.textContent = data.round_num;
            }
            if (data.time_remaining) {
                stateElement.textContent += ` (ë‚¨ì€ ì‹œê°„: ${data.time_remaining}ì´ˆ)`;
            }

            addLog(`[${data.type}] ë¼ìš´ë“œ ${data.round_num || 0}`, 'info');
        });

        // ì •ë³´ ë©”ì‹œì§€
        socket.on('info_message', function(data) {
            addLog(`[ì •ë³´] ${data.message}`, 'info');
        });

        // ë¡œê·¸ ë©”ì‹œì§€
        socket.on('log_message', function(data) {
            // ì¼ë¶€ ë©”ì‹œì§€ë§Œ ë¡œê·¸ì— í‘œì‹œ (ë„ˆë¬´ ë§ìœ¼ë©´ ì œì™¸)
            if (data.type === 'ATTACK' || data.type === 'DUMMY' || data.type === 'NOISE') {
                // ì™€ì´ì–´ìƒ¤í¬ì—ì„œ í™•ì¸í•˜ë¯€ë¡œ ìƒëµ
                return;
            }
        });

        // ê³µê²© ê²°ê³¼
        socket.on('attack_result', function(data) {
            if (data.success) {
                addLog(`ê³µê²© ì „ì†¡: ${data.target}`, 'attack');
                document.getElementById('attackTarget').value = '';
            } else {
                addLog(`ê³µê²© ì‹¤íŒ¨: ${data.error}`, 'error');
            }
        });

        // ë°©ì–´ ê²°ê³¼
        socket.on('defense_result', function(data) {
            if (data.success) {
                addLog(`ë°©ì–´ ì œì¶œ: ${data.ips.join(', ')}`, 'success');
                document.getElementById('defenseIps').value = '';
            } else {
                addLog(`ë°©ì–´ ì‹¤íŒ¨: ${data.error}`, 'error');
            }
        });

        // ê³µê²© ì „ì†¡
        function sendAttack() {
            const target = document.getElementById('attackTarget').value.trim();
            if (!target) {
                addLog('ê³µê²© ëŒ€ìƒì„ ì…ë ¥í•˜ì„¸ìš”', 'error');
                return;
            }
            socket.emit('send_attack', { target: target });
        }

        // ë°©ì–´ ì œì¶œ
        function submitDefense() {
            const ipsStr = document.getElementById('defenseIps').value.trim();
            if (!ipsStr) {
                addLog('ê³µê²©ì IPë¥¼ ì…ë ¥í•˜ì„¸ìš”', 'error');
                return;
            }
            const ips = ipsStr.split(',').map(ip => ip.trim()).filter(ip => ip);
            socket.emit('submit_defense', { attacker_ips: ips });
        }

        // ë¡œê·¸ ì¶”ê°€
        function addLog(message, type = 'info') {
            const container = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.innerHTML = `<span class="log-timestamp">[${timestamp}]</span> ${message}`;
            container.appendChild(entry);
            container.scrollTop = container.scrollHeight;
        }

        // HP ë°” ì—…ë°ì´íŠ¸
        function updateHpBar(hp) {
            const fill = document.getElementById('hpFill');
            fill.style.width = hp + '%';

            if (hp > 70) {
                fill.style.background = 'linear-gradient(90deg, #28a745 0%, #20c997 100%)';
            } else if (hp > 30) {
                fill.style.background = 'linear-gradient(90deg, #ffc107 0%, #fd7e14 100%)';
            } else {
                fill.style.background = 'linear-gradient(90deg, #dc3545 0%, #c82333 100%)';
            }
        }

        // ë²„íŠ¼ í™œì„±í™”
        function enableButtons() {
            document.getElementById('attackBtn').disabled = false;
            document.getElementById('defenseBtn').disabled = false;
        }

        // Enter í‚¤ ì´ë²¤íŠ¸
        document.getElementById('attackTarget').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendAttack();
        });

        document.getElementById('defenseIps').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') submitDefense();
        });

        // ì´ˆê¸° ë¡œê·¸
        addLog('ì›¹ í´ë¼ì´ì–¸íŠ¸ ì¤€ë¹„ ì™„ë£Œ', 'info');
    </script>
